<!DOCTYPE html>
<html lang="pt-br">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap">
      <link rel="stylesheet" href="assets/css/style.css">
      <title>player</title>
</head>

<body>


<div class="container">
      <div class="player">
            <div class="player-top">
                  <button class="player-btn" type="button">
                        <i class="fa-solid fa-arrow-left"></i>
                  </button>
                  <span>Music play</span>
                  <button class="player-btn" type="button">
                        <i class="fa-solid fa-ellipsis"></i>
                  </button>
            </div>
            <div class="player-body">
                  <div class="current-song">
                        <div class="cover">
                              <span>Orishas</span>
                              <span>Represent</span>

                        </div>
                  </div>
            </div>
            <div class="song-info">
                  <div class="song-details">
                        <span class="song-name">Represent</span>
                        <span class="song-singer">Orishas</span>
                  </div>
                  <i class="fa-solid fa-star"></i>
            </div>
            <div class="song-duration">
                  <div class="song-time">
                        <div class="song-progress">
                              <audio src="musica/Orishas.mp3" class="audio"></audio>
                        </div>
                  </div>
                  <div class="time">
                        <span>0:00</span>
                        <span>0:00</span>
                  </div>
            </div>
            <div class="controls">
                  <button class="player-btn" type="button">
                        <i class="fa-solid fa-shuffle"></i>
                  </button>
                  <button class="player-btn" prev-btn
                          type="button">
                        <i class="fa-solid fa-backward"></i>
                  </button>
                  <button class="player-btn" play-pause
                          type="button">
                        <i class="fa-solid fa-play"></i>
                  </button>
                  <button class="player-btn" next-btn
                          type="button">
                        <i class="fa-solid fa-forward"></i>
                  </button>
                  <button class="player-btn" type="button">
                        <i class="fa-solid fa-repeat"></i>
                  </button>
            </div>
            <div class="player-footer">
                  <i class="fa-solid fa-music"></i>
                  <span>Escute no app Play Music</span>
                  <i class="fa-solid fa-list"></i>
            </div>
      </div>
</div>























































































































































































































































































      <script src="assets/js/index.js"></script>

</body>

</html>
